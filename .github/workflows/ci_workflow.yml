name: OWASP ZAP API Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run ZAP Docker
        run: |
          docker run -u zap -p 8090:8090 -d owasp/zap2docker-stable zap.sh -daemon -host 0.0.0.0 -port 8090 -config api.disablekey=true
          sleep 10  # Wait for ZAP to initialize

      - name: Trigger ZAP API Scan
        run: |
          curl http://localhost:8090/JSON/ascan/action/scan/?url=https://0cf7-38-42-234-45.ngrok-free.app/you_social_763&recurse=&inScopeOnly=&scanPolicyName=&method=&postData=&contextId=
        

      - name: Fetch ZAP Scan Report
        run: |
          wget -O zap_report.html http://localhost:8090/OTHER/core/other/htmlreport/

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v2
        with:
          name: ZAP-Report
          path: zap_report.html
