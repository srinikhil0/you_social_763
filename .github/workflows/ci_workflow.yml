name: OWASP ZAP Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start OWASP ZAP
      uses: zaproxy/action-baseline@v0.2.0
      with:
        target: 'https://0cf7-38-42-234-45.ngrok-free.app/you_social_763/'  # Update this to your application URL
        cmd_options: '-a -j -J report_json.json -w report_md.md -r report_html.html'
        docker_name: 'owasp/zap2docker-stable'  # Ensure this is the correct Docker image
    
